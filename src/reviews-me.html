<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="reviews-me">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
    </style>

    <paper-card>
      <div class="card-content layout horizontal">
        <span>Escrever uma review...</span>
        <paper-button raised class="indigo">raised</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    class ReviewsMe extends Polymer.Element {
      static get is() { return 'reviews-me'; }
    }

    window.customElements.define(ReviewsMe.is, ReviewsMe);
  </script>
</dom-module>
